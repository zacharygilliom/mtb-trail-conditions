{% extends 'base.html' %}

{% block head %}
<title> Mountain Bike</title>
{% endblock %}

{% block body %}
<body class= "imgbox" style="background-image: url('/static/images/brown-wooden-bridge-near-forest-967420.jpg')">
<div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/bike">Biking</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/hike">Hiking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/help">Help</a>
            </li>
          </ul>
        </div>
    </nav>
</div>
<br>
<div class="informational-message">
  <h1 class="message">
    Please Enter the Address of Where You are Traveling
  </h1>
</div>
<div class="container-lg bike-section">
<form method="POST" action="/trails">
  <div class="form-group">
    <!-- <label for="inputRoadNum">Address</label> -->
    <input type="text" class="form-control" id="inputRoadNum" name="inputRoadNum" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <!-- <label for="inputAddress2">Address 2</label> -->
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <!-- <label for="inputCity">City</label> -->
      <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="City...">
    </div>
    <div class="form-group col-md-3">
      <!-- <label for="inputState">State</label> -->
      <select id="inputState" class="form-control" name="inputState">
        <option selected>Choose...</option>
        {% for state in states %}
          <option>{{ state }}</option>
        {% endfor %}
        </select>
    </div>
    <div class="form-group col-md-2">
      <!-- <label for="inputZip">Zip</label> -->
      <input type="text" class="form-control" id="inputZip" name="inputZip" placeholder="Zipcode">
    </div>
    <div class="form-group col-md-3">
      <input type="text" class="form-control" id="Distance" name="Distance" placeholder="Distance (mi)">
    </div>  
  </div>
  <div class="bottom-center">
    <button type="submit" class="btn btn-info">Submit</button>
  </div>
</form>
</div>
<footer id="footer">
  Photo by Tyler Lastovich from Pexels
</footer>
</body>
{% endblock %}
